<form class="p-4">
  <div class="form-group">
    <label for="inputName">Name</label>
    <input class="form-control" id="inputName" placeholder="Please enter your name" #name>
  </div>
  <div class="form-group mt-3">
    <label for="inputLastname">Lastname</label>
    <input class="form-control" id="inputLastname" placeholder="Please enter your lastname" #lastname>
  </div>
  <div class="form-group mt-3">
    <label for="inputEmail">Email</label>
    <input type="email" class="form-control" id="inputEmail" placeholder="Please enter your email" #email>
  </div>
  <div class="form-group mt-3 mb-4">
    <label for="inputPassword">Password</label>
    <input type="password" class="form-control" id="inputPassword" placeholder="Please enter your password"
           #password>
  </div>
  <button type="button" class="btn btn-success mt-3"
          (click)="onAddUser(name.value ,lastname.value, email.value , password.value)">
    Sign up
  </button>
</form>

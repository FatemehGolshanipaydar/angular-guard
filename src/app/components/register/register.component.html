
<div >
    <form class="p-4">
        <div class="form-group col-md-3">
            <label for="inputName4">Name</label>
            <input type="name" class="form-control" id="inputName4" placeholder="Please enter your name" #name>
        </div>
        <div class="form-group col-md-3 mt-3">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Please enter your email" #email>
        </div>
        <div class="form-group col-md-3 mt-3">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Please enter your password" #password>
        </div>
        <button type="submit" class="btn btn-success  mt-3" (click)="onAddUser(name.value , email.value , password.value)">Sign up</button>
        <!-- <button type="submit" class="btn btn-success m-3 " (click)="onRegister()" >register</button> -->
    </form>
</div>
